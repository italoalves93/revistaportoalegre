<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
  
  <style>
  .header { margin-bottom: 60px !important; border-bottom: 1px solid #f0f0f0; }
  .hero { margin-top: 80px !important; padding-top: 40px !important; }
  .article { margin-top: 30px; }
  .page-title-box { margin-top: 40px; }
  main.content { padding-top: 40px; }
</style>
<style>
  /* Remove ALL horizontal lines/borders in the header area */
  .header, .main-nav, .centered-nav, .nav__list, .main-nav__box, .nav__title, 
  .nav__item, .header-wrapper, .container, .row, nav, 
  .header::before, .header::after,
  .main-nav::before, .main-nav::after,
  .nav__list::before, .nav__list::after,
  .nav__title::before, .nav__title::after,
  body::before, body::after {
    border: none !important;
    border-top: none !important;
    border-bottom: none !important;
    box-shadow: none !important;
    background-image: none !important;
  }
  
  /* Force transparency on any remaining borders */
  * {
    border-color: transparent !important;
  }
</style>
<style>
  /* Espaçamento maior entre o cabeçalho e a lista de artigos */
  .header {
    margin-bottom: 60px !important;
  }
  
  /* Espaçamento superior para o primeiro artigo */
  .article:first-child {
    margin-top: 60px !important;
  }
  
  /* Espaçamento entre artigos */
  .article {
    margin-bottom: 50px !important;
  }
  
  /* Adicionar linha sutil de separação visual */
  .header::after {
    content: "";
    display: block;
    height: 1px;
    background: #f0f0f0;
    position: absolute;
    bottom: -30px;
    left: 15%;
    right: 15%;
    width: 70%;
  }
</style>
</head>
