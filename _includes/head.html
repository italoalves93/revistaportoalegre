<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

<!-- Main styles -->
<style>
{% capture include_to_scssify %}
  {% include main.scss %}
{% endcapture %}
{{ include_to_scssify | scssify }}
</style>

<!-- Simple fixes for header and spacing -->
<style>
  /* Centralized logo */
  .logo {
    text-align: center;
    margin: 0 auto 30px;
  }
  
  .logo__image {
    max-height: 300px;
    width: auto;
  }
  
  /* Centered navigation */
  .main-nav {
    text-align: center;
    margin: 0 auto 30px;
  }
  
  .nav__list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .nav__item {
    margin: 0 20px 10px;
  }
  
  /* Fix spacing and borders */
  .header {
    margin-bottom: 30px;
    padding-bottom: 30px;
    border: none;
  }
  
  .header::after {
    content: "";
    display: block;
    height: 1px;
    background: #f0f0f0;
    position: absolute;
    bottom: 0;
    left: 15%;
    right: 15%;
    width: 70%;
  }
  
  /* Remove unwanted borders */
  .header-wrapper, .header, .main-nav, .nav__list, 
  .container, .row, nav, .page-title-box, 
  .post-title-box {
    border: none;
  }
  
  /* Fix article spacing */
  .article:first-child {
    margin-top: 0;
  }
  
  /* Mobile adjustments - focus on vertical spacing reduction while keeping logo prominent */
  @media only screen and (max-width: 768px) {
    /* Reduce overall header vertical spacing */
    .header {
      padding-top: 20px;
      padding-bottom: 15px;
      margin-bottom: 15px;
      min-height: auto;
    }
    
    /* Keep logo prominent but reduce vertical margins */
    .logo.logo--centered {
      margin-bottom: 15px;
    }
    
    /* Make the logo wider for mobile while maintaining aspect ratio */
    .logo__image {
      max-width: 90%;
      width: auto;
      max-height: none; /* Remove height constraint */
      height: auto;
    }
    
    /* Tighten nav spacing */
    .main-nav.main-nav--centered {
      margin-bottom: 10px;
    }
    
    /* Adjust hero section spacing for mobile if it exists */
    .hero {
      padding: 30px 0;
      margin-bottom: 30px;
    }
  }
</style>
  <!-- Adicione isso logo antes do </head> em _includes/head.html -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom-typography.css">
</head>
