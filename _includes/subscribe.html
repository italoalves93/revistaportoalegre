<div class="container">
  <div class="subscribe">
    <h3 class="subscribe__title">Inscreva-se na newsletter</h3>
    <p class="subscribe__subtitle">Receba os artigos da Revista Porto Alegre no seu e-mail.</p>
    <form class="subscribe-form validate" action="{% if site.data.settings.mailchimp %}//{{site.data.settings.mailchimp}}{% else %}#{% endif %}"
      method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
      <div class="subscribe-group">
        <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
        <input class="subscribe__email required email" id="mce-EMAIL" type="text" name="E-mail"
          placeholder="Enter your email...">
      </div>
      <input class="subscribe__button" id="mc-embedded-subscribe" type="submit" name="subscribe" value="Inscrever-se">
    </form>
  </div>
</div>
